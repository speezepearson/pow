    <script type="text/javascript">
      function copyTextToClipboard(text) {
        var textArea = document.createElement("textarea");

        //
        // *** This styling is an extra step which is likely not required. ***
        //
        // Why is it here? To ensure:
        // 1. the element is able to have focus and selection.
        // 2. if element was to flash render it has minimal visual impact.
        // 3. less flakyness with selection and copying which **might** occur if
        //    the textarea element is not visible.
        //
        // The likelihood is the element won't even render, not even a flash,
        // so some of these are just precautions. However in IE the element
        // is visible whilst the popup box asking the user for permission for
        // the web page to copy to the clipboard.
        //

        // Place in top-left corner of screen regardless of scroll position.
        textArea.style.position = 'fixed';
        textArea.style.top = 0;
        textArea.style.left = 0;

        // Ensure it has a small width and height. Setting to 1px / 1em
        // doesn't work as this gives a negative w/h on some browsers.
        textArea.style.width = '2em';
        textArea.style.height = '2em';

        // We don't need padding, reducing the size if it does flash render.
        textArea.style.padding = 0;

        // Clean up any borders.
        textArea.style.border = 'none';
        textArea.style.outline = 'none';
        textArea.style.boxShadow = 'none';

        // Avoid flash of white box if rendered for any reason.
        textArea.style.background = 'transparent';


        textArea.value = text;

        document.body.appendChild(textArea);

        textArea.select();

        try {
          var successful = document.execCommand('copy');
          var msg = successful ? 'successful' : 'unsuccessful';
          console.log('Copying text command was ' + msg);
        } catch (err) {
          console.log('Oops, unable to copy');
        }

        document.body.removeChild(textArea);
      }
    </script>
    <script type="text/javascript">
      const Subtle = window.crypto.subtle;
      function utf8encode(s) {return new TextEncoder('utf-8').encode(s);}

      function setStatus(html) {document.getElementById('status').innerHTML = html};

      function compute() {
        setStatus('Working...');
        var master = utf8encode(document.getElementById('master').value);
        var salt = utf8encode(document.getElementById('salt').value);
        Subtle.importKey('raw', master, {name: 'PBKDF2', hash: 'SHA-256'}, false, ['deriveKey']).then((master) => {
          // window.master = master;
          Subtle.deriveKey({name: "PBKDF2", salt: salt, iterations: 10**6, hash: 'SHA-256'}, master, {name: 'HMAC', hash: 'SHA-256'}, true, ['sign']).then((key) => {
            // window.key = key;
            Subtle.exportKey('raw', key).then((exp) => {
              exp = exp.slice(0, 32);
              // window.exp = exp;
              Subtle.digest('SHA-256', exp).then((hash) => {
                var encoded = base64js.fromByteArray(new Uint8Array(hash));
                var result = encoded.slice(0, 16) + 'Aa0+';

                var copier = document.createElement('button');
                copier.textContent = 'Copy'
                copier.addEventListener('click', () => {copyTextToClipboard(result);})
                setStatus('');
                document.getElementById('status').appendChild(copier);
                // window.hash = hash;
                // window.result = result;
              });
            });
          });
        });
      }
    </script>
  </head>
  <body>
    <input type="password" id="master" placeholder="master"></input>
    <input type="text" id="salt" placeholder="salt"></input>
    <button onclick="compute()">Compute</button>
    <button id="copier" onclick="copyAndHideCopier()" hidden>Copy</button>
    <span id="status"></span>
  </body>
